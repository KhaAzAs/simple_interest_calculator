<!DOCTYPE html>
<html>
<head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<div class="maindiv">
    <body>
    <h1>Simple Interest Calculator</h1>
    <br>
    <div class="contentdiv">
        <table>
            <tr>
                <td>
                    <label for=principal>Amount</label><br><br>
                </td>
                <td>
                    <input type="number"  id="principal" name="principal"><br><br>
                </td>
            </tr>
            <tr>
                <td><label for=rate>Interest Rate</label><br><br></td>
                <td><input type="range" id="rate" min="1" max="20" value="10.25"
                           step="0.05" onchange="updateRate()" name="rate">
                    <span id="rate_val" name="rate_val">10.25%</span><br><br></td>
            </tr>
            <tr>
                <td><label for=years>No. of years</label><br><br></td>
                <td><select id="years" name="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br><br></td>
            </tr>
            <tr>
                <td><button onclick="compute()">Compute Interest</button></td>
                <td></td>
            </tr>
        </table>
        <br>
        <span id="result" name="result"></span>
        <br><br>
    </div>
    </body>
    <footer>
        &#169; Everyone Can Get Rich<br>This Calculator belongs to -- Khaz --<br><br>
    </footer>
</div>
</html>
